
conservative_model:
  name: 'Conservative-Model-HFTB/SmolLM3-3B'
  model_path: 'HuggingFaceTB/SmolLM3-3B'  #<-- The new model path
  memory_fraction: 0.35  # May need to adjust based on VRAM
  temperature: 0.1
  top_p: 0.7
  max_tokens: 1536
  max_model_len: 4096
  dtype: 'auto'
  enforce_eager: true
  max_num_seqs: 2

innovative_model:
  name: 'Innovative-Model-Phi'
  model_path: 'microsoft/Phi-3-mini-4k-instruct'  
  memory_fraction: 0.35 
  temperature: 0.9
  top_p: 0.7
  max_tokens: 1536
  max_model_len: 4096
  dtype: 'auto'
  enforce_eager: true
  max_num_seqs: 2


# Rest unchanged
system:
  max_specialists: 20
  max_agents_per_round: 15
  collaboration_depth: 3
  
rounds:
  enable_subspecialist_consultation: true
  enable_preferential_voting: true
  enable_symptom_management: true
  
evaluation:
  clinical_recall_threshold: 0.85
  precision_threshold: 0.80
  
synthesis:
  enable_credibility_weighting: true
  enable_tempo_scoring: true